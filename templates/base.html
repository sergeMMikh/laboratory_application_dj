<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Furnace List</title>
</head>
<body>
    <h1>Furnace List:</h1>
    <a>One person can book a furnace for a maximum of 3 days!</a>
    <br>
    <br>
    {% for furnace in furnaces %}
        <a href="{% url 'furnace'%}?furnace={{furnace.furnace_name}}">{{furnace.furnace_name}}</a>
        <br>
    {% endfor %}
</body>
</html>
